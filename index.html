<script>
    // A function to fetch the Bing background image URL from the API
    function getBingImageURL() {
        // Use the API endpoint to get the JSON response
        var request = new XMLHttpRequest();
        request.open("GET", "https://bing.biturl.top/?resolution=1920&format=json&index=0&mkt=en-US", true);
        request.onload = function() {
            if (request.status >= 200 && request.status < 400) {
                // Parse the JSON response
                var data = JSON.parse(request.responseText);
                // Get the image URL from the response
                var imageURL = data.url;
                // Set the image URL as the background of the body element
                document.body.style.backgroundImage = "url('" + imageURL + "')";
                // Center the image both horizontally and vertically
                document.body.style.backgroundPosition = "center";
                // Set the background size to cover the entire element
                document.body.style.backgroundSize = "cover";
            }
        };
        request.send();
    }
</script>
